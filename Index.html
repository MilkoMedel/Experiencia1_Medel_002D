
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Almacen el pollito</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <header>
        <img class="icon-cart-l" src="img/imagenlogo.png" alt="Logo del Almacen">
        <h1>El polito</h1>
        <div class="container-icon">
            <svg 
                xmlns="http://www.w3.org/2000/svg"
                fill="none" 
                viewBox="0 0 24 24" 
                stroke-width="1.5" 
                stroke="currentColor" 
                class="icon-cart">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
            </svg>
        </div>
    </header>
    <div class="conteiner-items">
        <div class="item">
            <figure>
                <img src="img/imagenhbg100.webp" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Hamburguesa 100gr</h2>
                <p class="price">
                    $ 950
                </p>
                <button>Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/imagenhbg150.webp" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Hamburguesa 150gr</h2>
                <p class="price">
                    $ 1450
                </p>
                <button>Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/imagenchapsue500.webp" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Chap sui 500gr</h2>
                <p class="price">
                    $ 1300
                </p>
                <button>Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/imagenlata350.png" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Cocacola 300cc</h2>
                <p class="price">
                    $ 1000s
                </p>
                <button>Añadir al carrito</button>
            </div>
        </div>
        <div class="item">
            <figure>
                <img src="img/imagenlaysCE134.webp" alt="producto">
            </figure>
            <div class="info-product">
                <h2>Papas fritas Lays Crema Cebolla 134gr</h2>
                <p class="price">
                    $ 2300
                </p>
                <button>Añadir al carrito</button>
            </div>
        </div>
    </div>
</body>
</html>
